<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="59" transform="translate(509 86)">STL之算法<tspan fill="#007DBB" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="45">•</tspan><tspan fill="#0563C1" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-381.4" y="45">STL</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-331.627" y="45">提供能在各种容器中通用的算法（大约有</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="100.373" y="45">70</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="127.04" y="45">种），如插入、删除、查找、排序等。大部分常用</tspan></text><path d="M127.6 135.078 170.6 135.078 170.6 136.078 127.6 136.078Z" fill="#0563C1" fill-rule="evenodd"/><text fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" transform="translate(127.6 175)">算法都在头文件<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="174.667" y="0">algorithm </tspan>中定义。此外，头文件<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="526.667" y="0">numeric </tspan>中也有一些算法。<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-30" y="43">•</tspan><tspan font-size="24" x="0" y="43">算法本质上是函数模板。</tspan><tspan fill="#FF0000" font-size="24" x="264" y="43">算法通过迭代器来操纵容器中的元素</tspan><tspan font-size="24" x="648" y="43">。</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-3.33333" y="86">template &lt;class </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="170.667" y="86">InIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="204" y="86">, class T&gt; template&lt;</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="706.233" y="86">class_RandIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="844.9" y="86">&gt;</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-4" y="133">InIt</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="27" x="36" y="133">find</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="84.8333" y="133">(</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="92.8333" y="133">InIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="132.833" y="133">first, </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="184.833" y="133">InIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="224.833" y="133">last, const T&amp; </tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="376.4" y="133">val</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="407.067" y="133">); void </tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="700" font-size="27" x="645.733" y="133">sort</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="696.067" y="133">(_</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="717.4" y="133">RandIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="794.733" y="133">first, _</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="860.067" y="133">RandIt</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="937.4" y="133">last);</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="-30" y="166">1.</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="-1.33333" y="166">vector</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="84.6667" y="166">&lt;</tspan><tspan fill="#CF9511" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="99" y="166">int</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="142" y="166">&gt;::</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="185" y="166">iterator p</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="328.333" y="166">;</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="-30" y="195">2.</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="-1.33333" y="195">p </tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="27.3333" y="195">=</tspan><tspan fill="#D11CED" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="56" y="195">find</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="113.333" y="195">(</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="127.667" y="195">v</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="142" y="195">.</tspan><tspan fill="#D11CED" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="156.333" y="195">begin</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="228" y="195">(),</tspan><tspan fill="#666666" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="271" y="195">v</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="285.333" y="195">.</tspan><tspan fill="#D11CED" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="299.667" y="195">end</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="342.667" y="195">(),</tspan><tspan fill="#32BA06" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="385.667" y="195">3</tspan><tspan fill="#3030EE" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="400" y="195">);</tspan><tspan fill="#38AD24" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="443" y="195">//</tspan><tspan fill="#38AD24" font-size="24" x="471.667" y="195">在</tspan><tspan fill="#38AD24" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="495.667" y="195">v</tspan><tspan fill="#38AD24" font-size="24" x="510" y="195">中查找</tspan><tspan fill="#38AD24" font-family="Courier New,Courier New_MSFontService,sans-serif" font-size="24" x="582" y="195">3</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-30" y="235">•</tspan><tspan font-size="24" x="0" y="235">此外，</tspan><tspan font-size="24" x="72" y="235">算法可以处理容器，也可以处理普通的数组。</tspan><tspan font-size="24" x="-19.7873" y="329">有的算法会改变其所作用的容器。例如：</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-19.7873" y="373">•</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-11.454" y="373">copy</tspan><tspan font-size="24" x="39.2127" y="373">：将一个容器的内容复制到另一个容器。</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-19.7873" y="416">•</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-11.454" y="416">remove</tspan>：在容器中删除一个元素。<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-19.7873" y="459">•</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-11.454" y="459">random_shuffle</tspan>：随机打乱容器中的元素。<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-19.7873" y="502">•</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="-11.454" y="502">fill</tspan><tspan font-size="24" x="11.2127" y="502">：用某个值填充容器。</tspan><tspan font-size="24" x="538.558" y="324">算法不会改变其所作用的容器。例如：</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="538.558" y="368">find</tspan>：在容器中查找元素。<tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="538.558" y="411">•</tspan><tspan font-family="Arial,Arial_MSFontService,sans-serif" font-size="24" x="546.891" y="411">count_if</tspan>：统计容器中符合某种条件的元素的<tspan font-size="24" x="538.558" y="454">个数。</tspan></text><path d="M219.5 301C219.5 291.887 258.675 284.5 307 284.5 355.325 284.5 394.5 291.887 394.5 301 394.5 310.113 355.325 317.5 307 317.5 258.675 317.5 219.5 310.113 219.5 301Z" stroke="#FF0000" stroke-width="2.66667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/><path d="M843.5 301C843.5 291.887 901.927 284.5 974 284.5 1046.07 284.5 1104.5 291.887 1104.5 301 1104.5 310.113 1046.07 317.5 974 317.5 901.927 317.5 843.5 310.113 843.5 301Z" stroke="#FF0000" stroke-width="2.66667" stroke-miterlimit="8" fill="none" fill-rule="evenodd"/></g></svg>