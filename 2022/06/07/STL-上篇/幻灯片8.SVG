<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="59" transform="translate(509 86)">STL之容器<tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="45">•</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-381.4" y="45">顺序容器：元素在容器中的位置同元素的值无关，即容器不是排序的，可指定元素位置。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="89">•</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-381.4" y="89">有以下三种：可变长动态数组</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-62.7333" y="89">vector</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="2.60001" y="89">、双端队列</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="129.267" y="89">deque</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="195.933" y="89">、双向链表</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="322.6" y="89">list</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="351.933" y="89">。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="132">•</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-381.4" y="132">关联容器内的元素是排序的。插入元素时，容器会按一定的排序规则将元素放到适当的位置上，因</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-381.4" y="175">此插入元素时不能指定位置。关联容器有以下四种：</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="170.6" y="175">set</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="202.6" y="175">、</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="226.6" y="175">multiset</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="309.267" y="175">、</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="333.267" y="175">map</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="379.933" y="175">、</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="403.933" y="175">multimap</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="501.267" y="175">。</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="244">•</tspan><tspan fill="#FF0000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="24" x="-403.067" y="244">顺序容器和关联容器有以下成员函数：</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="283">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="283">int size()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-312.4" y="283">：返回容器对象中元素的个数。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="326">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="326">bool empty()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-269.733" y="326">：判断容器对象是否为空。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="369">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="369">begin()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-328.4" y="369">：返回指向容器中第一个元素的迭代器。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="413">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="413">end()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-347.067" y="413">：返回指向容器中最后一个元素后面位置的迭代器。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="456">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="456">rbegin</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-336.4" y="456">()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-320.4" y="456">：返回指向容器中最后一个元素的反向迭代器。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="499">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="499">rend()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-339.067" y="499">：返回指向容器中第一个元素前面位置的反向迭代器。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="542">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="542">erase(...)</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-307.067" y="542">：从容器中删除一个或几个元素。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-411.4" y="585">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="-403.067" y="585">clear()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="-335.067" y="585">：从容器中删除所有元素。</tspan><tspan fill="#FF0000" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="258">•</tspan><tspan fill="#FF0000" font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="24" x="270.005" y="258">顺序容器还有以下成员函数：</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="297">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="270.005" y="297">front()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="334.005" y="297">：返回容器中第一个元素的引用。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="340">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="270.005" y="340">back()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="336.672" y="340">：返回容器中最后一个元素的引用。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="383">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="270.005" y="383">push_back</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="386.005" y="383">()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="402.005" y="383">：在容器末尾增加新元素。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="427">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="270.005" y="427">pop_back</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="374.005" y="427">()</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="390.005" y="427">：删除容器末尾的元素。</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="261.672" y="470">•</tspan><tspan fill="#444444" font-family="Arial,Arial_MSFontService,sans-serif" font-weight="400" font-size="24" x="270.005" y="470">insert(...)</tspan><tspan fill="#444444" font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="400" font-size="24" x="364.672" y="470">：插入一个或多个元素。</tspan></text></g></svg>