<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="1280" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="1280" height="720" fill="#FFFFFF"/><text font-family="Verdana,Verdana_MSFontService,sans-serif" font-weight="400" font-size="20" transform="translate(108.834 185)">1.<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="0">首先，</tspan>vector<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="176.493" y="0">类似于数组，有一段</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="20" x="356.493" y="0">连续的内存</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="456.493" y="0">，有固定的起始地址，可进行随机存取操作，即可以像数组一样</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="20" x="1016.49" y="0">用</tspan><tspan font-weight="700" font-size="20" x="1036.49" y="0">[ ]</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="20" x="54" y="34">操作符进行元素的随机访问</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="294" y="34">；</tspan><tspan font-size="20" x="0" y="81">2.</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="81">数组的长度必须是常量表达式，并且在初始化的时候就应该给出来，如果在实际应用中无法确定数组长度，则一般会</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="114">将数组长度设为可能的最大值，但这极有可能导致存储空间的浪费</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="641" y="114">；</tspan><tspan font-size="20" x="0" y="161">3.</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="161">数组之间不能够进行整体之间的复制，但是</tspan><tspan font-weight="700" font-size="20" x="434" y="161">vector</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="20" x="505" y="161">容器可以进行整体之间的赋值</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="765" y="161">；</tspan><tspan font-size="20" x="0" y="208">4.</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="208">数组使用的时候下标容易越界，虽然</tspan>vector<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="436.493" y="208">也可以使用下标来访问容器中的数据，但是</tspan>vector<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="878.987" y="208">可以使用较多的机制来</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="242">控制，比如用迭代器。</tspan><tspan font-size="20" x="0" y="289">5.</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="289">数组名和容器名是有区别的，数组名不仅表示数组的名称，还代表了数组的首地址，数组名有时候可看作指针，并使</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="322">用一些类似于指针的操作，例如初始化了一个数组</tspan><tspan font-size="20" x="501" y="322">int a[10]</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="589.333" y="322">；可进行如下操作，</tspan>a+4<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="810.333" y="322">、</tspan>*(a+5)<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="902" y="322">等来访问</tspan><tspan font-size="20" x="982" y="322">a</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="994" y="322">中的数据；</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="356">而容器名没有类似于数组名的那些操作。</tspan><tspan font-size="20" x="0" y="403">6.</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="54" y="403">在不需要变长且容量较小的时候用</tspan>array<tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="406.327" y="403">；</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="20" x="426.327" y="403">需要变长，容量较大的时候就用</tspan><tspan font-weight="700" font-size="20" x="706.327" y="403">vector</tspan><tspan font-family="DengXian,DengXian_MSFontService,sans-serif" font-size="20" x="777.327" y="403">。</tspan><tspan font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="32" x="436.086" y="-90">Vector </tspan><tspan font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="32" x="532.586" y="-90">与</tspan><tspan font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-weight="700" font-size="32" x="573.419" y="-90">数组</tspan></text></g></svg>