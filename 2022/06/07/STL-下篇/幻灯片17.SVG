<svg width="960" height="720" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" overflow="hidden"><defs><clipPath id="clip0"><rect x="0" y="0" width="960" height="720"/></clipPath></defs><g clip-path="url(#clip0)"><rect x="0" y="0" width="960" height="720" fill="#FFFFFF"/><text font-family="DengXian,DengXian_MSFontService,sans-serif" font-weight="700" font-size="19" transform="translate(37.471 89)">主要不同之处：<tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="47">1. deque</tspan><tspan font-weight="400" font-size="19" x="66.5" y="47">两端都能在常数时间（</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="253.167" y="47">constant time</tspan><tspan font-weight="400" font-size="19" x="357.74" y="47">）快速插入和删除元素，</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="563.073" y="47">vector </tspan><tspan font-weight="400" font-size="19" x="615.213" y="47">在仅尾端插入删除元素较快。</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="94">2. deque</tspan><tspan font-weight="400" font-size="19" x="66.5" y="94">迭代器并非一般指针，元素的存取动作比</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="402.5" y="94">vector</tspan><tspan font-weight="400" font-size="19" x="450.473" y="94">稍慢。</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="141">4. deque</tspan><tspan font-weight="400" font-size="19" x="66.5" y="141">与</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="85.1667" y="141">vector</tspan><tspan font-weight="400" font-size="19" x="133.14" y="141">组织内存的方式不一样。在底层，</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="413.14" y="141">deque</tspan><tspan font-weight="400" font-size="19" x="461.307" y="141">按“页”（</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="530.64" y="141">page</tspan><tspan font-weight="400" font-size="19" x="567.487" y="141">）或“块”（</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="655.487" y="141">block</tspan><tspan font-weight="400" font-size="19" x="695.82" y="141">）来分配存储器，每页</tspan><tspan font-weight="400" font-size="19" x="0" y="175">包含固定数目的元素。而</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="205.333" y="175">vector</tspan><tspan font-weight="400" font-size="19" x="253.307" y="175">只分配一块连续的内存；</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="458.64" y="175">deque</tspan><tspan font-weight="400" font-size="19" x="506.807" y="175">的内存区块不再被使用时，会自动被释放，</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="208">deque</tspan><tspan font-weight="400" font-size="19" x="48.1667" y="208">的内存大小是可自动缩减的。</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="255">5. deque</tspan><tspan font-weight="400" font-size="19" x="66.5" y="255">不支持对容量和内存重新分配时机的控制。不过</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="458.5" y="255">deque</tspan><tspan font-weight="400" font-size="19" x="506.667" y="255">的内存重分配优于</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="656" y="255">vector</tspan><tspan font-weight="400" font-size="19" x="703.973" y="255">，因为其内部结构显示，</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="289">deque</tspan><tspan font-weight="400" font-size="19" x="48.1667" y="289">不必在内存重分配时复制所有元素。</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="336">6. </tspan><tspan font-weight="400" font-size="19" x="18.3333" y="336">除了头尾两端，在任何地方安插或删除元素，都将导致指向</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="503.667" y="336">deque</tspan><tspan font-weight="400" font-size="19" x="551.833" y="336">元素的所有</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="645.167" y="336">pointers</tspan><tspan font-weight="400" font-size="19" x="707.807" y="336">、</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="726.473" y="336">references</tspan><tspan font-weight="400" font-size="19" x="806.347" y="336">、</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="825.013" y="336">iterators</tspan><tspan font-weight="400" font-size="19" x="0" y="369">失效。</tspan><tspan font-weight="400" font-size="19" x="0" y="416">相同之处：</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="0" y="463">1. </tspan><tspan font-weight="400" font-size="19" x="18.3333" y="463">在中部安插、删除元素的速度较慢。</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="317" y="463">2. </tspan><tspan font-weight="400" font-size="19" x="335.333" y="463">迭代器属于</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-weight="400" font-size="19" x="428.667" y="463">random access iterator</tspan><tspan font-weight="400" font-size="19" x="602.353" y="463">（随机存取迭代器）。</tspan><tspan font-size="21" x="0" y="514">优先使用</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="85.3333" y="514">vector</tspan><tspan font-size="21" x="141.26" y="514">，还是</tspan><tspan font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="21" x="205.26" y="514">deque?</tspan><tspan fill="#FF0000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="19" x="0" y="562">c++</tspan><tspan fill="#FF0000" font-size="19" x="26.7267" y="562">标准建议：默认情况下使用</tspan><tspan fill="#FF0000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="19" x="250.727" y="562">vector</tspan><tspan fill="#FF0000" font-size="19" x="299.54" y="562">。如果大多数插入和删除操作发生在序列的头部或尾部时，应该选</tspan><tspan fill="#FF0000" font-family="Calibri,Calibri_MSFontService,sans-serif" font-size="19" x="840.873" y="562">deque</tspan><tspan fill="#FF0000" font-size="19" x="889.54" y="562">。</tspan><tspan font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-size="37" x="325.799" y="-34">Deque </tspan><tspan font-family="DengXian Light,DengXian Light_MSFontService,sans-serif" font-size="37" x="430.633" y="-34">与</tspan><tspan font-family="Calibri Light,Calibri Light_MSFontService,sans-serif" font-size="37" x="476.299" y="-34">Vector</tspan></text></g></svg>